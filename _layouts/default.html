<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
	{% seo %}
	{% feed_meta %}
	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

			ga("create", "{{ site.google_analytics_key }}", "auto");
			ga("send", "pageview");
		</script>
	{% endif %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
	<body>
		<header>
			<div class="container">
				<div class="company-name"><a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/banner/nhos_banner_white.svg" alt="NHSbuntu logo in white text" width="95" height="33" /></a></div>
				{% include navigation.html %}
			</div>
		</header>

		{{ content }}
		<footer>
			<div class="container">
				<div class="footer-columns">

					<ul class="footer-links">
						<li><a href="/blog/">Blog</a></li>
						<li><a href="/team/">Team</a></li>
						<li><a href="/about/">About</a></li>
					</ul>
					<ul class="footer-links">
						<li>
							<div class="twitter">
								<i class="fa fa-twitter"></i>
								<a href="https://twitter.com/_nhos_">Twitter</a>
							</div>
						</li>

						<li>
							<div class="github">
								<i class="fa fa-github"></i>
								<a href="https://github.com/nhos-project">Github</a>
							</div>
						</li>

						<li>
							<div class="github">
								<i class="fa fa-rocket"></i>
								<a href="https://launchpad.net/~nhos">Launchpad</a>
							</div>
						</li>

						<li>
							<script async defer src="https://join-nhsbuntu-slack-team.now.sh/slackin.js"></script>
						</li>
					</ul>

				</div>
				<p class="copyright">&copy; 2017 openhealthhub CIC &amp; Neova Health LLP</p>
			</div>
		</footer>
		<script>
			document.getElementById("open-nav").onclick = function () {
				document.body.classList.toggle("nav-open");
				return false;
			};
		</script>
	</body>
</html>
